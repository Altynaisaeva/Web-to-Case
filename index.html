<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333333;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #cccccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<form action="https://webto.salesforce.com/servlet/servlet.WebToCase?encoding=UTF-8&orgId=00Daj000006hMDx" method="POST">
    <input type="hidden" name="orgid" value="00Daj000006hMDx">
    <input type="hidden" name="retURL" value="http://google.com">

    <label for="name">Contact Name</label>
    <input id="name" maxlength="80" name="name" size="20" type="text" />

    <label for="email">Email</label>
    <input id="email" maxlength="80" name="email" size="20" type="text" />

    <label for="phone">Phone</label>
    <input id="phone" maxlength="40" name="phone" size="20" type="text" />

    <label for="subject">Subject</label>
    <input id="subject" maxlength="80" name="subject" size="20" type="text" />

    <label for="description">Description</label>
    <textarea name="description"></textarea>

    <input type="submit" name="submit" value="Submit">
</form>

</body>
</html>
